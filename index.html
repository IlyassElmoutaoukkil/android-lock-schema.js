<script>
    var lock = new AndroidSchemaLock(document.getElementsByClassName('android_schema_lock')[0],'lock_1')
    lock.lockColor = '#212581'
    lock.lockHeight = '400'
    lock.lockWidth = '400'
    lock.lockPointsDimentions = 10
    lock.lineColor = 'white'
    lock.lineWidth = 5
    lock.unActivePointColor = 'red'
    lock.bColorOnMouseMove = 'yellow'
    lock.render()

    lock.on('SchemaDrawingStarted',function(e){
        console.log(e.detail,'SchemaDrawingStarted') // return int(point),
    })
    lock.on('SchemaDone',(e)=>{
        console.log(e.detail,'SchemaDone') // return array(pin), the final int
    })
    lock.on('NewActivatePoint',(e)=>{
        console.log(e.detail,'NewActivatePoint') // return array(pin) and int(point), pin is the current pin, and the point is the new added point
    })

</script>
