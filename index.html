<script>
    var lock = new AndroidSchemaLock(document.getElementsByClassName('android_schema_lock')[0],'lock_1')
    lock.lockColor = '#212581'
    lock.lockHeight = '400'
    lock.lockWidth = '400'
    lock.lockPointsDimentions = 10
    lock.lineColor = 'white'
    lock.lineWidth = 5
    lock.unActivePointColor = 'red'

    lock.render()

    lock.on('mouseDown',(e)=>{
        alert(e)
    })
