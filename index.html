<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
</head>
<body>

    <div style="display: flex;height: 100%;">
        <div style="width: 50%;display: flex;"><div style="margin: auto;" class="android_schema_lock" ></div></div>
        <div style="width: 50%;">
            <h1 >Controllers</h1>
            <div style="display: flex;">
                <div style="margin: 0px 20px;border-right:1px solid #00000040">
                    <div class="controller" >
                        <label for="lockColor"><b>lockColor</b></label>
                        <div><input name="lockColor" id="lockColor" type="color"></div>
                    </div>
    
                    <div class="controller" >
                        <label for="bColorOnMouseMove"><b>bColorOnMouseMove</b></label>
                        <div><input name="bColorOnMouseMove" id="bColorOnMouseMove" type="color"></div>
                    </div>
    
                    <div class="controller" >
                        <label for="bColorOnMouseDown"><b>bColorOnMouseDown</b></label>
                        <div><input name="bColorOnMouseDown" id="bColorOnMouseDown" type="color"></div>
                    </div>
    
                    <div class="controller" >
                        <label for="lockPointsDimentions"><b>lockPointsDimentions</b></label>
                        <div><input name="lockPointsDimentions" id="lockPointsDimentions" type="number" value="10"></div>
                    </div>

                    <div class="controller" >
                        <label for="lockPointsColor"><b>lockPointsColor</b></label>
                        <div><input name="lockPointsColor" id="lockPointsColor" type="color" value="#ffffff"></div>
                    </div>
                </div>
                
                <div>
                    <div class="controller" >
                        <label for="unActivePointColor"><b>unActivePointColor</b></label>
                        <div><input name="unActivePointColor" id="unActivePointColor" type="color" ></div>
                    </div>

                    <div class="controller" >
                        <label for="newActivePointsColor"><b>newActivePointsColor</b></label>
                        <div><input name="newActivePointsColor" id="newActivePointsColor" type="color" ></div>
                    </div>
    
                    <div class="controller" >
                        <label for="lineColor"><b>lineColor</b></label>
                        <div><input name="lineColor" id="lineColor" type="color" ></div>
                    </div>
    
                    <div class="controller" >
                        <label for="lineWidth"><b>lineWidth</b></label>
                        <div><input name="lineWidth" id="lineWidth" type="number" value="10" ></div>
                    </div>
    
                    <div class="controller" >
                        <label for="lineJoin"><b>lineJoin</b></label>
                        <div><select name="lineJoin" id="lineJoin" type="number">
                            <option value="arcs">arcs</option>
                            <option value="bevel">bevel</option>
                            <option value="miter">miter</option>
                            <option value="miter-clip">miter-clip</option>
                            <option value="round">round</option>
                        </select>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
</body>

<script>
    var lock = new AndroidSchemaLock(document.getElementsByClassName('android_schema_lock')[0],'lock_1')
    lock.lockColor = '#212581'
    lock.lockHeight = '400'
    lock.lockWidth = '400'
    lock.lockPointsDimentions = 10 
    lock.lineColor = 'white'
    lock.lineWidth = 5
    lock.unActivePointColor = 'red'
    lock.bColorOnMouseMove = 'yellow'
    lock.lineJoin = 'round'
    lock.lockPointsColor = 'white'
    lock.render()

    lock.on('SchemaDrawingStarted',function(e){
        console.log(e.detail,'SchemaDrawingStarted') // return int(point),
    })
    lock.on('SchemaDrawingDone',(e)=>{
        console.log(e.detail,'SchemaDone') // return array(pin), the final int
    })
    lock.on('NewActivatePoint',(e)=>{
        console.log(e.detail,'NewActivatePoint') // return array(pin) and int(point), pin is the current pin, and the point is the new added point
    })


    document.getElementById('lockColor').addEventListener('change',function(){
        lock.lockColor = this.value
        lock.render()
    })

    document.getElementById('bColorOnMouseMove').addEventListener('change',function(){
        lock.bColorOnMouseMove = this.value
        lock.render()
    })

    document.getElementById('bColorOnMouseDown').addEventListener('change',function(){
        lock.bColorOnMouseDown = this.value
        lock.render()
    })


    document.getElementById('lockPointsDimentions').addEventListener('change',function(){
        lock.lockPointsDimentions = this.value
        lock.render()
    })
    document.getElementById('lockPointsColor').addEventListener('change',function(){
        lock.lockPointsColor = this.value
        lock.render()
    })

    document.getElementById('unActivePointColor').addEventListener('change',function(){
        lock.unActivePointColor = this.value
        lock.render()
    })
    
    document.getElementById('newActivePointsColor').addEventListener('change',function(){
        lock.newActivePointsColor = this.value
        lock.render()
    })
    
    document.getElementById('lineColor').addEventListener('change',function(){
        lock.lineColor = this.value
        lock.render()
    })

    document.getElementById('lineWidth').addEventListener('change',function(){
        lock.lineWidth = this.value
        lock.render()
    })
    document.getElementById('lineJoin').addEventListener('change',function(){
        lock.lineJoin = this.value
        lock.render()
    })



</script>

<style>
    body,html{
        height: 100%;
        width:100%;
        margin:0px;
        padding:0px;
    }

    .controller{
        margin:25px 
    }

    input,select{
        width:100%;
        height:30px;
        margin-top:10px;
    }
</style>
</html>
